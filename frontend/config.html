<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Sistema de Monitoramento</title>
  <link rel="stylesheet" href="css/config.css">
  <script src="js/auth.js"></script>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
      <h1>Configurações do Sistema</h1>
    </div>
    <button id="logoutBtn">Sair</button>
  </header>

  <main class="config-container">
    
    <!-- MENU PRINCIPAL -->
    <section id="menuConfig" class="config-section">
      <h2>⚙️ Escolha uma Opção</h2>
      <div class="menu-buttons">
        <button id="btnAddCamera">➕ Adicionar Câmera</button>
        <button id="btnRemoveCamera">❌ Remover Câmera</button>
      </div>
    </section>

    <!-- FORMULÁRIO ADICIONAR -->
    <section id="addCameraSection" class="config-section hidden">
      <h2>➕ Adicionar Nova Câmera</h2>
      <form id="addCameraForm">
        <label>Nome da Câmera</label>
        <input type="text" id="cameraName" placeholder="Ex: Entrada Principal" required>

        <label>Endereço IP / URL</label>
        <input type="text" id="cameraUrl" placeholder="Ex: rtsp://192.168.0.10/stream" required>

        <button type="submit">Salvar Câmera</button>
        <button type="button" class="btnVoltar">Voltar</button>
      </form>
    </section>

    <!-- LISTA REMOVER -->
    <section id="removeCameraSection" class="config-section hidden">
      <h2>❌ Remover Câmeras</h2>
      <div id="cameraList" class="camera-list"></div>
      <button type="button" class="btnVoltar">Voltar</button>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 - Sistema de Monitoramento | Projeto TCC</p>
  </footer>

  <script type="text/javascript" src="src/apiClient.js"></script>
  <script src="src/config.js"></script>
</body>
</html>
