<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <div class="container-global">
            <form class="formulario" onsubmit="loginSubmit(event)">

                <br>
                <label>SENHA</label>

                <br>
                <br>
                <input type="submit" value="ACESAR">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="src/apiClient.js"></script>
    <script type="text/javascript" src="src/login.js"></script>

</html>
